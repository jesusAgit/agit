<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>아지트 로스터스</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=372ace69c028e8d4f71b5cff1c927c74"></script>
     <!-- Favicons -->
    <link href="./img/logo.png" rel="icon">
    <style>
        .container {
            width: 60%; /* 전체 너비의 60%를 차지 */
            margin: 0 20%; /* 좌우로 20%의 마진을 가짐 */
            background-color: rgb(236, 244, 218);
            padding: 20px;
            box-sizing: border-box; /* 패딩을 포함한 너비 지정 */
        }
      </style>
</head>
<body>
<div class="container">

    <img src="./img/logo.png" title="로고" style="width: 50px; height: 50px;" />
    <br/>
    <video id="video" width="100%" height="487" controls autoplay="false">
        <source src="./mp4/agitMp4.mp4" type="video/mp4">
        아지트 소개영상
      </video>
    <br/>
    <br/>
    <br/>

    <div id="map" style="width:100%;height:350px;"></div>
</div>


<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = {
        center: new kakao.maps.LatLng(37.5986400000000, 126.915331648223), // 지도의 중심좌표
        level: 3 // 지도의 확대 레벨
    };  

// 지도를 생성합니다    
var map = new kakao.maps.Map(mapContainer, mapOption); 

var coords = new kakao.maps.LatLng(37.5986400000000, 126.915331648223);

// 결과값으로 받은 위치를 마커로 표시합니다
var marker = new kakao.maps.Marker({
    map: map,
    position: coords
});

// 인포윈도우로 장소에 대한 설명을 표시합니다
var infowindow = new kakao.maps.InfoWindow({
    content: '<div style="width:150px;text-align:center;padding:6px 0;">아지트</div>'
});
infowindow.open(map, marker);

// 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
map.setCenter(coords);

</script>


</body>
</html>
